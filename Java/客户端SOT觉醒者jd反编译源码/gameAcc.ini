*****************************说明
1.变速类型
0=除法加速；所有延迟除以 变速参数
1=减法加速：所有延迟减去 变速参数
2=统一变速；所有延迟都取 变速参数
3=加法延迟：所有延迟加上 变速参数
4=乘法延迟；所有延迟乘以 变速参数
*********************************
2.变速参数：配合变速类型使用
*********************************
3.最小延迟：最终延迟不得低于此值
*************可以根据提示修改数值
*************之后的格式请不要改动
加速类型=2加速参数=1000最小延迟=1000